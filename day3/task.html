<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model & Positioning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .box {
            width: 200px;
            height: 150px;
            background-color: lightblue;
            padding: 20px;
            border: 5px solid darkblue;
            margin: 20px auto;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            position: relative;
        }

        .absolute-box {
            width: 150px;
            height: 100px;
            background-color: coral;
            position: absolute;
            top: -20px;
            left: 50px;
            border-radius: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 14px;
            color: white;
        }

        .fixed-box {
            width: 100px;
            height: 50px;
            background-color: green;
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Box Model & Positioning</h2>
        <div class="box">
            Box Model
            <div class="absolute-box">Absolute</div>
        </div>
    </div>

    <div class="fixed-box">Fixed</div>

</body>
</html>
