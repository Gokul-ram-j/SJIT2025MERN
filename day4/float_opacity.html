<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity & Float Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .opacity-box {
            width: 200px;
            height: 100px;
            background-color: steelblue;
            color: white;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 20px;
            opacity: 0.6; /* Makes the box 60% visible */
        }

        .float-container {
            width: 100%;
            background-color: lightgray;
            padding: 10px;
            overflow: hidden; /* Clears the float */
        }

        .float-box {
            width: 150px;
            height: 100px;
            background-color: coral;
            color: white;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            border-radius: 8px;
            float: left; /* Floats box to the left */
            margin-right: 15px;
        }

        .float-text {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Opacity Example</h2>
    <div class="opacity-box">Opacity 60%</div>

    <h2>Float Example</h2>
    <div class="float-container">
        <div class="float-box">Floated</div>
        <p class="float-text">
            This text flows around the floated box. The float property allows elements to be positioned alongside each other instead of stacking vertically.
        </p>
    </div>

</body>
</html>
