<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;  /* Center items horizontally */
            align-items: center;      /* Center items vertically */
            gap: 15px;                /* Space between items */
            background-color: lightgray;
            padding: 20px;
            border-radius: 10px;
            height: 200px;  /* Defines the height of the flex container */
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: steelblue;
            color: white;
            display: flex; 
            justify-content: center; /* Center text inside the box */
            align-items: center;
            font-size: 18px;
            border-radius: 8px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <h2>Flexbox Example</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
